				// Initialize Map

					zoomControl: false,
					maxZoom: 20,
					minZoom: 1
				}).fitBounds([[45.5,-119.5],[46.9,-119.0]]);
				
				// Add hash for URL control
				var hash = new L.Hash(map);
				map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
				
				// Initialize utilities
				var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
				var zoomControl = L.control.zoom({position: 'topleft'}).addTo(map);
				var bounds_group = new L.featureGroup([]);
				
				// Base Layers
				var baseLayers = {
					"OpenStreetMap": createOSMLayer(),
					"Google Satellite": createGoogleSatelliteLayer()
				};
				
				// Overlay Layers
				var overlays = {
					"Chiawana2Sacagawea": createChiawanaLayer(),
					"Selph2Chiawana": createSelphLayer(),
					"Ringold2Selph": createRingoldLayer(),
					"TaptealWaterTrail": createTaptealLayer()
				};
				
				// Add layers to map
				L.control.layers(baseLayers, overlays).addTo(map);
				
				// Layer creation functions
				function createOSMLayer() {
					var layer = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
						maxZoom: 20,
						minZoom: 1,
						attribution: ''
					});
					layer.addTo(map);
					return layer;
				}
				
				function createGoogleSatelliteLayer() {
					return L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
						maxZoom: 20,
						minZoom: 1,
						attribution: ''
					});
				}
				
				function createChiawanaLayer() {
					// ... (keep your existing Chiawana layer code)
					return layer_Chiawana2Sacagawea_V2_2;
				}
				
				function createSelphLayer() {
					// ... (keep your existing Selph layer code)
					return layer_Selph2Chiawana_V2_3;
				}
				
				function createRingoldLayer() {
					// ... (keep your existing Ringold layer code)
					return layer_Ringold2Selph_V2_4;
				}

					return layer_TaptealWaterTrail_V2_5;
				}
			});

				// set new Layers List height which considers toggle icon
				function newLayersListHeight() {
					var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
					if (layerScrollbarElement) {
						var layersListElement = document.querySelector('.leaflet-control-layers-list');
						var originalHeight = layersListElement.style.height || window.getComputedStyle(layersListElement).height;
