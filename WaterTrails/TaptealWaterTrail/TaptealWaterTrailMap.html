<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Tapteal Water Trail Map</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    
    <style>
        html, body, #map {
            width: 100%; 
            height: 100%; 
            padding: 0; 
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Core Libraries -->
    <script src="js/leaflet.js"></script>
    <script src="js/rbush.min.js"></script>
    <script src="js/labelgun.min.js"></script>
    <script src="js/Autolinker.min.js"></script>
    
    <!-- Leaflet Plugins -->
    <script src="js/L.Control.Layers.Tree.min.js"></script>
    <script src="js/leaflet-svg-shape-markers.min.js"></script>
    <script src="js/leaflet.rotatedMarker.js"></script>
    <script src="js/leaflet.pattern.js"></script>
    <script src="js/leaflet-hash.js"></script>
    
    <!-- qgis2web Generated -->
    <script src="js/qgis2web_expressions.js"></script>
    
    <!-- Data Layers -->
    <script src="data/TaptealWaterTrail_V2_5.js"></script>
    
    <!-- Helper Scripts -->
    <script src="js/labels.js"></script>
    <script src="js/removeEmptyRowsFromPopupContent.js"></script>
    <script src="js/addClassToPopupIfMedia.js"></script>
    
    <!-- Main Map Script -->
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Initialize Map
        var map = L.map('map', {
            zoomControl: false,
            maxZoom: 20,
            minZoom: 1
        }).fitBounds([[45.5,-119.5],[46.9,-119.0]]);
        
        // Add hash for URL control
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        
        // Initialize utilities
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var zoomControl = L.control.zoom({position: 'topleft'}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {}
        
        // Base Layers
        var baseLayers = {};
        
        // OpenStreetMap
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        map.addLayer(layer_OpenStreetMap_0);
        
        // GoogleSatellite
        map.createPane('pane_GoogleSatellite_1');
        map.getPane('pane_GoogleSatellite_1').style.zIndex = 401;
        var layer_GoogleSatellite_1 = L.tileLayer('https://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 20,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        map.addLayer(layer_GoogleSatellite_1);
        
        // TaptealWaterTrail Layer
        function pop_TaptealWaterTrail_V2_5(feature, layer) {
            var Q1 = feature.properties['Name'] !== null ? feature.properties['Name'].toLocaleString() : '';
            var Q1a = feature.properties['RiverMile'] !== null ? feature.properties['RiverMile'].toLocaleString() : '';
            var Qx = "River Mile = " + Q1a;
            var Q2 = feature.properties['Desc'] !== null ? feature.properties['Desc'].toLocaleString() : '';
            var Q3 = feature.properties['PublicLink'] !== null ? '<a href="' + feature.properties['PublicLink'].toLocaleString() + '" target="_blank">PublicLink</a>' : '';
            var Q4 = feature.properties['SOSLink'] !== null ? '<a href="' + feature.properties['SOSLink'].toLocaleString() + '" target="_blank">SOSLink</a>' : '';
            var Q5 = feature.properties['ExternLink'] !== null ? '<a href="' + feature.properties['ExternLink'].toLocaleString() + '" target="_blank">ExternLink</a>' : '';
            var Q6 = feature.properties['PhotoPath'] !== null ? '<img src="' + feature.properties['PhotoPath'].toLocaleString() + '" style="width:200px;">' : '';
            
            var popupContent = '<table>' +
                '<tr><td colspan="2">' + Q1 + '</td></tr>' +
                '<tr><td colspan="2">' + Qx + '</td></tr>' +
                '<tr><td colspan="2">' + Q2 + '</td></tr>' +
                '<tr><td colspan="2">' + Q3 + '</td></tr>' +
                '<tr><td colspan="2">' + Q4 + '</td></tr>' +
                '<tr><td colspan="2">' + Q5 + '</td></tr>' +
                '<tr><td colspan="2">' + Q6 + '</td></tr>' +
                '</table>';
            
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
            layer.on('popupopen', function(e) {
                addClassToPopupIfMedia(content, e.popup);
            });
            layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_TaptealWaterTrail_V2_5_0() {
            return {
                pane: 'pane_TaptealWaterTrail_V2_5',
                radius: 10.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,0,0,1.0)',
                interactive: true,
            }
        }
        
        map.createPane('pane_TaptealWaterTrail_V2_5');
        map.getPane('pane_TaptealWaterTrail_V2_5').style.zIndex = 405;
        map.getPane('pane_TaptealWaterTrail_V2_5').style['mix-blend-mode'] = 'normal';
        var layer_TaptealWaterTrail_V2_5 = new L.geoJson(json_TaptealWaterTrail_V2_5, {
            attribution: '',
            interactive: true,
            dataVar: 'json_TaptealWaterTrail_V2_5',
            layerName: 'layer_TaptealWaterTrail_V2_5',
            pane: 'pane_TaptealWaterTrail_V2_5',
            onEachFeature: pop_TaptealWaterTrail_V2_5,
            pointToLayer: function (feature, latlng) {
                return L.circleMarker(latlng, style_TaptealWaterTrail_V2_5_0(feature));
            },
        });
        bounds_group.addLayer(layer_TaptealWaterTrail_V2_5);
        map.addLayer(layer_TaptealWaterTrail_V2_5);
        
        // Layer Control
        var overlaysTree = [
            {label: '<img src="legend/TaptealWaterTrail_V2_5.png" /> TaptealWaterTrail_V2', layer: layer_TaptealWaterTrail_V2_5},
            {label: "Google Satellite", layer: layer_GoogleSatellite_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0},
        ];
        
        var lay = L.control.layers.tree(null, overlaysTree, {
            collapsed: false, 
        });
        lay.addTo(map);
        
        // Layer Control Events
        function newLayersListHeight() {
            var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
            if (layerScrollbarElement) {
                var layersListElement = document.querySelector('.leaflet-control-layers-list');
                var originalHeight = layersListElement.style.height || window.getComputedStyle(layersListElement).height;
                var newHeight = parseFloat(originalHeight) - 50;
                layersListElement.style.height = newHeight + 'px';
            }
        }
        
        var isLayersListExpanded = true;
        var controlLayersElement = document.querySelector('.leaflet-control-layers');
        var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
        
        toggleLayerControl.addEventListener('click', function() {
            if (isLayersListExpanded) {
                controlLayersElement.classList.remove('leaflet-control-layers-expanded');
            } else {
                controlLayersElement.classList.add('leaflet-control-layers-expanded');
            }
            isLayersListExpanded = !isLayersListExpanded;
            newLayersListHeight();
        });    
        
        if (controlLayersElement) {
            controlLayersElement.addEventListener('click', function(event) {
                var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
                if (toggleLayerHeaderPointer) {
                    newLayersListHeight();
                }
            });
        }
        
        // Initial UI setup
        setTimeout(function() {
            toggleLayerControl.click();
        }, 10);
        
        setTimeout(function() {
            toggleLayerControl.click();
        }, 10);
        
        // Mobile adjustments
        var isSmallScreen = window.innerWidth < 650;
        if (isSmallScreen) {
            setTimeout(function() {
                controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                isLayersListExpanded = !isLayersListExpanded;
            }, 500);
        }
        
        // Tooltips
        var i = 0;
        layer_TaptealWaterTrail_V2_5.eachLayer(function(layer) {
            layer.bindTooltip(
                layer.feature.properties['Name'] !== null 
                    ? '<div style="color: #ffff96; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + 
                      layer.feature.properties['Name'] + '</div>'
                    : '', 
                {
                    permanent: true, 
                    offset: [-0, -16], 
                    className: 'css_TaptealWaterTrail_V2_5'
                }
            );
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        
        // Label handling
        resetLabels([layer_TaptealWaterTrail_V2_5]);
        map.on("zoomend", function(){ resetLabels([layer_TaptealWaterTrail_V2_5]); });
        map.on("layeradd", function(){ resetLabels([layer_TaptealWaterTrail_V2_5]); });
        map.on("layerremove", function(){ resetLabels([layer_TaptealWaterTrail_V2_5]); });
    });
    </script>
</body>
</html>
